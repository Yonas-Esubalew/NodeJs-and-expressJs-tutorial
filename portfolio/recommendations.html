<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendations.png</title>
    <style>
        .comment{
            text-align: center;
            margin: 20px;
            padding: 30px;
            width: 800px;
        }
    </style>
</head>
<body>
    <div class="comment">
        <h1 style="font-family: sans-serif;">Leave A Recommention</h1>
        <form action="/submit_comment" method="post">
            <input style="width: 670px;" type="text" placeholder="Name(Optional)"><br>
            <label for="comment">Message:</label><br>
            <textarea placeholder="write the reccommendation message...." id="comment" name="comment" rows="4" cols="50"></textarea><br>
            <input style="margin-top: 100px; width: 150px; height: 50px; color: rgb(223, 38, 195); border: 2px solid rgb(226, 43, 226); background-color: white; font-size: 20px; border-radius: 10px;" type="submit" value="Submit" id="submit">
          </form>
          
    </div>
    <div>
        <img style="width: 40px; margin-left: 1000px;" src="./download (2).png" alt="">
    </div>
    <script>
        const submitButton = document.getElementById("submit");
        submitButton.addEventListener("click", function () {
          if (confirm("Are you sure you want to submit this recommendation?")) {
            alert("Recommendation submitted successfully!");
          }
        });
      </script>
</body>
</html>
